plugins {
    id("java-library")
    id("kotlin")
    id("maven-publish")
}

group = 'com.github.radzio'

sourceCompatibility = 1.8

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        create<MavenPublication>("maven") {
            groupId = "com.github.radzio"
            artifactId = "timber-stub"
            version = "0.0.7"

            from(components["java"])
        }
    }
}